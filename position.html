<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        html {
            height: 4000px;
        }

        div {
            width: 300px;
            height: 300px;            
        }

        div:first-child {
            background-color: red;
        }

        div:nth-child(2) {
            background-color: orange;
            position: fixed;
            top: 10px;
            left: 10px;
        }

        div:nth-child(3) {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
