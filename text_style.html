<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <di style="font-size: 2em;">
    hello
    <div style="font-size: 20px; letter-spacing: 120%; line-height: 200%;">world</div>
  </di>

  <div style="font-size: 20px; width: 240px;">
      asdf
      <div style="font-size: 20px; margin-right: 10%;">affff</div>
  </div>
</body>
</html>

<!-- 
  letter-spacing: 
  - em: 현재 내 요소의 font-size 크기에 비례해서 값 설정 된다.
  line-height:
  - %: 현재 내 요소의 font-size 크기에 비례해서 값 설정
  width:
  - %: 현재 내 부모의 width 크기에 비례해서 값 설정
  - em: 현재 내 font-size에 비례해서 값 설정
  margin-right:
  - %: 현재 내 부모 width를 기준으로 설정
 -->
